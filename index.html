        <!-- Formulario para agregar m√°s items -->
        <div class="agregar-item">

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Carrusel
        document.addEventListener('DOMContentLoaded', function() {
            var myCarousel = document.getElementById('carouselExampleIndicators');
            var carousel = new bootstrap.Carousel(myCarousel, {
                interval: 3000
            });
        });

        // BUCKET LIST JAVASCRIPT
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar items guardados
            cargarBucketList();
            
            // Guardar estado cuando se marca/desmarca un checkbox
            document.querySelectorAll('.checkbox-bucket').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    guardarBucketList();
                });
            });
            
            // Agregar nuevo item
            document.querySelector('.btn-agregar').addEventListener('click', agregarNuevoItem);
            
            // Permitir agregar con Enter
            document.querySelector('.input-nuevo-item').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    agregarNuevoItem();
                }
            });
        });

        // Funci√≥n para guardar en localStorage
        function guardarBucketList() {
            const items = document.querySelectorAll('.item-bucket');
            const lista = [];
            
            items.forEach(item => {
                const checkbox = item.querySelector('.checkbox-bucket');
                const texto = item.querySelector('.texto-item').textContent.replace('‚ù§Ô∏è', '').replace('‚úàÔ∏è', '').replace('üé¨', '').replace('üçΩÔ∏è', '').replace('‚≠ê', '').trim();
                lista.push({
                    texto: texto,
                    completado: checkbox.checked
                });
            });
            
            localStorage.setItem('bucketListSanValentin', JSON.stringify(lista));
        }

        // Funci√≥n para cargar desde localStorage
        function cargarBucketList() {
            const guardado = localStorage.getItem('bucketListSanValentin');
            if (guardado) {
                const lista = JSON.parse(guardado);
                const items = document.querySelectorAll('.item-bucket');
                
                items.forEach((item, index) => {
                    if (lista[index]) {
                        const checkbox = item.querySelector('.checkbox-bucket');
                        checkbox.checked = lista[index].completado;
                    }
                });
            }
        }

        // Funci√≥n para agregar nuevo item
        function agregarNuevoItem() {
            const input = document.querySelector('.input-nuevo-item');
            const texto = input.value.trim();
            
            if (texto === '') {
                alert('Por favor escribe algo primero');
                return;
            }
            
            // Crear nuevo item
            const contenedorLista = document.querySelector('.contenedor-lista');
            const nuevoId = 'item' + (document.querySelectorAll('.item-bucket').length + 1);
            
            const nuevoItem = document.createElement('div');
            nuevoItem.className = 'item-bucket';
            nuevoItem.innerHTML = `
                <input type="checkbox" id="${nuevoId}" class="checkbox-bucket">
                <label for="${nuevoId}" class="texto-item">
                    <span class="icono-item">‚ù§Ô∏è</span>
                    ${texto}
                </label>
            `;
            
            contenedorLista.appendChild(nuevoItem);
            
            // Agregar evento al nuevo checkbox
            nuevoItem.querySelector('.checkbox-bucket').addEventListener('change', function() {
                guardarBucketList();
            });
            
            // Limpiar input y guardar
            input.value = '';
            guardarBucketList();
            
            // Efecto visual
            nuevoItem.style.opacity = '0';
            setTimeout(() => {
                nuevoItem.style.transition = 'opacity 0.5s';
                nuevoItem.style.opacity = '1';
            }, 10);
        }
    </script>
</body>
